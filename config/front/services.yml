services:
  training.module:
    class: 'training'
    factory: ['Module', 'getInstanceByName']
    arguments:
      - 'training'

  training.get_price:
    class: Invertus\Training\Price\GetProductPrice
    arguments:
      - '@training.module'


  training.currency_exchange_repository:
    class: Invertus\Training\Repository\CurrencyExchangeRepository

  training.currency_exchange_changer:
    class: Invertus\Training\Currency\CurrencyExchangeChanger
    arguments:
      - '@training.currency_exchange_repository'

